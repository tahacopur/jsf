        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Yönetici Paneli</h2>   
                        <h5>Müşteri İşlem Sayfasına Hoşgeldin  </h5>
                        
                        
                        
                        
                        
                        	<h:form>

							<p:dataTable id="tbl2" var="car"
								value="#{adminMusteriListele.urunlerList}"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								paginator="true" rows="10" style="margin-bottom:20px">
								
								    
								<p:column >
									<f:facet name="header">
										<h:outputText value="Müşteri No" />
									</f:facet>
									<h:outputText value="#{car.musteri_no}" />
								</p:column>
								
								
								
									<p:column >
									<f:facet name="header">
										<h:outputText value="Müşteri Adı" />
									</f:facet>
									<h:outputText value="#{car.musteri_adi}" />
								</p:column>
							      
							      
								<p:column >
									<f:facet name="header">
										<h:outputText value="Müşteri Soyadı" />
									</f:facet>
									<h:outputText value="#{car.musteri_soyadi}" />
								</p:column>
								
								
									<p:column >
									<f:facet name="header">
										<h:outputText value="email" />
									</f:facet>
									<h:outputText value="#{car.email}" />
								</p:column>
							      
							      
								<p:column >
									<f:facet name="header">
										<h:outputText value="Telefon Numarası" />
									</f:facet>
									<h:outputText value="#{car.telefon}" />
								</p:column>
								
									<p:column  >
									<f:facet name="header">
										<h:outputText value="Adres" />
									</f:facet>
									<h:outputText value="#{car.adres}" />
								</p:column>
							      
							      
								<p:column >
									<f:facet name="header">
										<h:outputText value="Şifre" />
									</f:facet>
									<h:outputText value="#{car.sifre}" />
								</p:column>
								

							

							


								
								<p:column >
									<f:facet name="header">
										<h:outputText value="Müşteri Sil " />
									</f:facet>
									<h:commandButton value="Sil" class="btn btn-primary"
										action="#{adminMusteriSil.delete(car.musteri_no)}"
										style="width:120px;height:40px">
									</h:commandButton>

								</p:column>

								
							</p:dataTable>
							
                        
                        <h3>Bu Formatlarda Döküman Alabilirsiniz</h3>
							<h:commandLink>
								<p:graphicImage value="images/excel.png" width="24" />
								<p:dataExporter type="xls" target="tbl2" fileName="Müşteriler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/pdf.png" width="24" />

								<p:dataExporter type="pdf" target="tbl2" fileName="Müşteriler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/csv.png" width="24" />
								<p:dataExporter type="csv" target="tbl2" fileName="Müşteriler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/xml.png" width="24" />
								<p:dataExporter type="xml" target="tbl2" fileName="Müşteriler"
									pageOnly="true" />
							</h:commandLink>
							
                        
                        
                        </h:form>
