  <h:head>


  
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
  
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 
		<script type="text/javascript">
		jQuery(document).ready(function($) {
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
			});
		});	$(".scroll").click(function(event){		
				event.preventDefault();
		
	</script>
					
  
  </h:head>
  
       <h:body>
       
       
       <div class="container-fluid">
    
    <!-- Second navbar for sign in -->

      <div class="container">

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>
    
      
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-3">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>

  <h:form>            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
          <p:graphicImage value="images/tamamla.PNG" />
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
          <!-- registration -->
	<div class="main-1">
		<div class="container">
			<div class="register">
		  	 
				 <div class="register-top-grid">
					<h3>Lütfen Bilgilerinizi Giriniz</h3>
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>İsim<label>*</label></span>
						
					<h:inputText value="#{siparisEkle.m.m_adi}"/>
						
						 
					 </div>
					 <div class="wow fadeInRight" data-wow-delay="0.4s">
						<span>Soyisim<label>*</label></span>
						<h:inputText value="#{siparisEkle.m.m_soyadi}"/>
					 </div>
					
					 
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>Telefon<label>*</label></span>
							<h:inputText value="#{siparisEkle.m.m_tel}"/>
					 </div>
					 
					 <div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>Adres<label>*</label></span>
							<h:inputText value="#{siparisEkle.m.m_adres}"/>
					 </div>
					 
					<div class="wow fadeInLeft" data-wow-delay="0.4s">
						<span>E mail<label>*</label></span>
						
					<h:inputText value="#{siparisEkle.m.m_email}"/>
					
					 </div>
					 </div>

				
				<div class="clearfix"> </div>
				<div class="register-but">
				  
					
		  <h:commandButton value="Siparişi Tamamla" action="#{siparisEkle.veriTabaninaGonder}" class="btn btn-warning"/>
					   
					   <div class="clearfix"> </div>
				
				</div>
			
		   </div>
		 </div>
	</div>
    </p:dialog>
</h:form>
 
      
</h:body>
