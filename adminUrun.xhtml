		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Yönetici Paneli</h2>
						<h5>Ürün İşlem Sayfasına Hoşgeldin </h5>




					

      <h:commandButton action="#{f.KayitCek}" styleClass="btn btn-warning" disabled="#{not f.deger}" value="Ürünleri Listelemek İçin Tıklayınız ">
      <f:setPropertyActionListener value="#{false}" target="#{f.deger}" />
      </h:commandButton>
                  <p:dataTable id="tbl" value="#{f.list}" var="car" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								paginator="true" rows="10" style="margin-bottom:20px" >
								


								

								<p:column>
									<f:facet name="header">
										<h:outputText value="Ürün Kod" />
									</f:facet>
 									<h:inputText value="#{car.urun_kod}"
 										rendered="#{car.guncellenebilirlik}" /> 
									<h:outputText value="#{car.urun_kod}" 
 										rendered="#{not car.guncellenebilirlik}" /> 
								</p:column>
								 <p:column>
									<f:facet name="header">
										<h:outputText value="Ürün Adı" />
									</f:facet>
									<h:inputText value="#{car.urun_adi}"
										rendered="#{car.guncellenebilirlik}" />
									<h:outputText value="#{car.urun_adi}"
										rendered="#{not car.guncellenebilirlik}" />
								 </p:column>
								 <p:column>
									<f:facet name="header">
										<h:outputText value="Ürün Fiyatı" />
									</f:facet>
									<h:inputText value="#{car.fiyat}"
										rendered="#{car.guncellenebilirlik}" />
									<h:outputText value="#{car.fiyat}"
										rendered="#{not car.guncellenebilirlik}" />
								</p:column>
								 <p:column>
									<f:facet name="header">
										<h:outputText value="Kategori Numarası" />
									</f:facet>
									<h:inputText value="#{car.kategori_no}"
										rendered="#{car.guncellenebilirlik}" />
									<h:outputText value="#{car.kategori_no}"
										rendered="#{not car.guncellenebilirlik}" />
								</p:column>
								 <p:column>
								<f:facet name="header">
										<h:outputText value="Ürün Açıklaması" />
									</f:facet>
									<h:inputText value="#{car.urun_aciklamasi}"
										rendered="#{car.guncellenebilirlik}" />
									<h:outputText value="#{car.urun_aciklamasi}"
										rendered="#{not car.guncellenebilirlik}" />
								</p:column>
								 <p:column>
								<f:facet name="header">
										<h:outputText value="Ürün Resim" />
									</f:facet>
								
										<h:graphicImage value="images/#{car.resim}"  width="140"
									height="180" styleClass="content" />
								</p:column>
								 <p:column> 
 									<f:facet name="header"> 
 										<h:outputText value="Ürün Sil " /> 
									</f:facet> 
									<h:commandButton value="Sil" class="btn btn-primary" 
										action="#{f.delete(car.urun_kod)}" 
										style="width:120px;height:40px"> 
									</h:commandButton> 
								</p:column> 
								 <p:column>
									<f:facet name="header">
										<h:outputText value="Ürün Düzenle" />
									</f:facet>
									<h:commandButton value="Güncelle" class="btn btn-primary" 
										action="#{f.guncellenebilirligiDegistir(car)}"
										rendered="#{not car.guncellenebilirlik}" 
										style="width:120px;height:40px"> 
									</h:commandButton> 
									
								 									
								</p:column>
        </p:dataTable>
            <h:commandButton value="Değişiklikleri Kaydetmek İçin Tıklayınız" styleClass="btn btn-warning" action="#{f.DegisikKaydet()}"/>
            
        

<!-- 							<p:contentFlow value="#{urunlerBean.urunlerList}" var="image"> -->

<!-- 									height="300" styleClass="content" /> -->

<!-- 							</p:contentFlow> -->
							
							
							


						

							<h3>Bu Formatlarda Döküman Alabilirsiniz</h3>
							<h:commandLink>
								<p:graphicImage value="images/excel.png" width="24" />
								<p:dataExporter type="xls" target="tbl" fileName="Ürünler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/pdf.png" width="24" />

								<p:dataExporter type="pdf" target="tbl" fileName="Ürünler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/csv.png" width="24" />
								<p:dataExporter type="csv" target="tbl" fileName="Ürünler"
									pageOnly="true" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="images/xml.png" width="24" />
								<p:dataExporter type="xml" target="tbl" fileName="Ürünler"
									pageOnly="true" />
							</h:commandLink>
							
							
							<br></br>
							<br></br>
							<br></br>
							
						
						
							<h3>
                            	<h:outputLabel value="Ürün Ekleme " for="acSimple" />
                            </h3>


							
						
					<p:panelGrid columns="2" cellpadding="5" >
								
									<p:outputLabel value="Ürün Kod:"  />
									
									<p:inputText value="#{adminUrunEkle.u.urun_kod}"  />
									
									
									<p:outputLabel value="Ürün Adını Giriniz:"  />
									
									<p:inputText value="#{adminUrunEkle.u.urun_adi}" />
									
									<p:outputLabel value="Ürün Fiyatı:"  />
									
									<p:inputText value="#{adminUrunEkle.u.fiyat}" />
									
									
									<p:outputLabel value="Kategori Numarası:"  />
									
									<p:inputText value="#{adminUrunEkle.u.kategori_no}" />
									
									<p:outputLabel value="Ürün Açıklaması:"  />
									
									<p:inputText value="#{adminUrunEkle.u.urun_aciklamasi}" />


							
									<p:outputLabel value="Resim Seçin" />
									<h:inputFile value="#{adminUrunEkle.file}" />

								<p:outputLabel value="Ürün Ekleme İşlemini Tamamla" />

								<h:commandButton value="Kaydet" class="btn btn-primary"
								   action="#{adminUrunEkle.upload()}" />
									
							 </p:panelGrid>
							 
							 
							 
						
							
							
					</div>
				</div>

			</div>

		</div>
