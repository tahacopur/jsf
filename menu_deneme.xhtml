<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
            <div id="header">
			<ui:insert name="header" >
				<ui:include src="/commonHeader.xhtml" />
			</ui:insert>
	    </div>
			
			<div class="content">
			<div class="menu-section">
					<div class="container">
						<h3 style="font-size:50px;font-weight: bold" styleClass="label label-success"> Menülerimiz</h3>
					
	
	
	

	
	<p:tabView tabChangeListener="#{urunlerBean2.onTabChange}" >
	 <c:forEach items="#{urunlerBean2.urunlerList1}" var="tab" varStatus="status" >
    <p:tab title="#{tab.kategori_adi}" id="tab0" >
     
   
     
     <rich:dataGrid  value="#{urunlerBean2.urunlerList}" var="car" columns="3" elements="100" width="1000px" >
           
            <rich:panel bodyClass="pbody">
                <f:facet name="header">
           <h:outputText value="#{car.urun_adi}" style="font-size: 25px;width:320px;font-family: Comic Sans MS, cursive, sans-serif;"
                  styleClass="btn btn-default"   >
                  
                  </h:outputText>
                  
                   <br></br>
                    <br></br>
                
                   
                   <h:graphicImage value="images/#{car.resim}"  width="320" height="240" class="img-rounded" /> 
           
                
                </f:facet>
                
               
                <h:panelGrid columns="5">
              <h:commandButton id="button" value="Sepete Ekle" 
         action="#{sepeteEkle2.fiyatBul(car.urun_kod)}"
                  
                  
                     image="images/add_basket.jpg"  style="font-size:18px;font-weight:bold; width:160px;height:40px">
                     
                     <f:ajax execute="isim" render="cikti"/>
                     
                       <f:setPropertyActionListener target="#{tab.kategori_no}" value="#{urunlerBean2.deneme}" />
                     </h:commandButton>
              &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;         
                     
        			 <p:commandLink  update="dialog"
                       
                      actionListener="#{sebzelerBean.buttonListener(car.urun_kod)}" oncomplete="PF('dlg').show();" >
                      
                      <h:graphicImage value="/images/zoom.png" style="width:40px;height:40px"></h:graphicImage>
                      </p:commandLink>
     	        
                   
       &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
      <h:outputText value="#{car.fiyat} TL"  style="font-size:18px;font-weight: bold" styleClass="label label-warning"/>
      	
  		 
                  
                  
                    
                </h:panelGrid>
                
              
            </rich:panel>
            <f:facet name="footer">

            </f:facet>
        </rich:dataGrid>
    
    
    
    				
    
    
    </p:tab>
     
          </c:forEach>             
</p:tabView>
	
	
	
		
					<p:dialog  header="Ürün Detay" widgetVar="dlg" resizable="false" id="dialog" >
         <h:form>
	 
    <h:outputText value="#{sebzelerBean.urun_adi}" style="font-size: 25px;width:320px;font-family: Comic Sans MS, cursive, sans-serif;"
                  styleClass="btn btn-default"   />
                  
                 <br></br> 
     <h:graphicImage value="images/#{sebzelerBean.resim}" style="font-size: 25px;width:320px;font-family: Comic Sans MS, cursive, sans-serif;"
                  styleClass="btn btn-default"   />
                  
                  <br></br>
                <h:inputTextarea readonly="true" value="#{sebzelerBean.urun_aciklamasi}"  style="font-size: 12px;width:320px;font-family: Comic Sans MS, cursive, sans-serif;"
                  styleClass="btn btn-default"   />                                    
                      
                  
                  
                  <br></br>
    <h:outputText value=" Ürün Fiyatı : #{sebzelerBean.fiyat} TL" style="font-size: 25px;width:320px;font-family: Comic Sans MS, cursive, sans-serif;"
                  styleClass="btn btn-default"   />                                    
                        
     </h:form>
    </p:dialog>	 
	
	

	
	
	
	
	
	
	

					<br></br>
					<br></br>
	
 <h:form>
<style>
.label{
font-weight:bold;
}
.pbody{
    width:350px;
    height:100px; 
}
</style>

	</h:form>     				

					
					
					
					<h:form id="cikti">
					<div>
			<ui:insert   name="header" >
				<ui:include src="/commonSepet.xhtml"  />
			</ui:insert>
	    </div>
					</h:form>
	
					
						</div>
					</div>
			<div id="footer">
	    	<ui:insert name="footer" >
	    		<ui:include src="/commonFooter.xhtml" />
	    	</ui:insert>
    	</div>
					</div>


</h:body>
</html>
