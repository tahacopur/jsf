<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui"  >

  <h:head>

<style>
.employeeTable{   
   border-collapse:collapse;
   border:1px solid #000000;
}

.employeeTableHeader{
   text-align:center;
   background:none repeat scroll 0 0 #fd9f3e;
   border-bottom:1px solid #000000;  
   padding:2px;
}

.employeeTableOddRow{
   text-align:center;
   background:none repeat scroll 0 0 #FFFFFFF;	
}

.employeeTableEvenRow{
   text-align:center;
   background:none repeat scroll 0 0 #D3D3D3;
}
</style>

					
  
  </h:head>


<h:body>
<h:form id="cikti">
	<h:dataTable  id="patentBudgetList" var="car"
		value="#{sepeteEkle2.list}" border="1" width="30%"
		 
		 styleClass="employeeTable"
         headerClass="employeeTableHeader"
         rowClasses="employeeTableOddRow,employeeTableEvenRow">
         
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ürün Adı" />
			</f:facet>
			<h:outputText value="#{car.urun_adi}" style="color:black;font-weight:bolder" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Fiyat" />
			</f:facet>
			<h:outputText value="#{car.fiyat} TL" style="color:black;font-weight:bolder" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Adet" />

			</f:facet>
			<h:outputText value="#{car.top}" id="output" style="color:black;font-weight:bolder" />
		</h:column>

		<p:column id="paletteColor">
			<f:facet name="header">
				<h:outputText value="Miktar" />
			</f:facet>


			<!--      <h:outputText id="output" value="#{sepeteEkle2.number}" />  -->
			
			<h:commandButton value="+" 
				actionListener="#{sepeteEkle2.artir(car.urun_kod)}" update="output" 
				style=" width:25px;height:25px; font-weight: bolder; font-size:15px;color:black">
			<f:ajax execute="isim" render="cikti" /> 


			</h:commandButton>


			<h:commandButton value="-"
				actionListener="#{sepeteEkle2.azalt(car.urun_kod)}" update="output" 
				style=" width:25px;height:25px; font-weight: bolder ;font-size:15px; color:black">
				<f:ajax execute="isim" render="cikti" />
			</h:commandButton>
		</p:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="Sil"></h:outputText>
			</f:facet>
			<h:form>
					<h:commandButton  value="Kaldır" update="output" class="btn btn-danger"
					action="#{sepeteEkle2.sil(car.urun_kod)}" >
					<f:ajax execute="isim" render="cikti" /> 
					</h:commandButton>
			</h:form>
		</h:column>




	</h:dataTable>
<br></br>
	<h:outputText  value="Toplam Ürün Fiyatı: #{sepeteEkle2.toplam} TL" id="output" 
	style="color:red;font-weight:bolder" />

	<br></br>
		<h:commandButton value="Sepeti Görüntüle" action="#{login.loogin1}"
			class="btn btn-warning">
		</h:commandButton>

	</h:form>

</h:body>

</html>
