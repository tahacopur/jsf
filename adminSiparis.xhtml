			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2>Yönetici Paneli</h2>
							<h5>Yönetici Paneline Hoşgeldin Cemal</h5>



							<h:form enctype="multipart/form-data">
								<h:form >
										<h:selectBooleanCheckbox value="#{adminSiparisListele.value2}"  > <f:ajax execute="isim"  render="@form" /></h:selectBooleanCheckbox>
										
										&nbsp;
										&nbsp;
										
										<p:outputLabel>	Adı:</p:outputLabel>
										<p:inputText value="#{adminSiparisListele.km_adi}"
										
										required="#{checkbox.value == 'true'}"></p:inputText>
										
										<p:outputLabel>Soyadı:</p:outputLabel>
											<p:inputText value="#{adminSiparisListele.km_soyadi}"
										
										required="#{checkbox.value == 'true'}"></p:inputText>
									
									&nbsp;
									&nbsp;
									&nbsp;
									&nbsp;


									<h:selectBooleanCheckbox value="#{adminSiparisListele.value1}" ><f:ajax execute="isim"  render="@form" /></h:selectBooleanCheckbox>
								
								&nbsp;
								&nbsp;
								
									<p:outputLabel>1.tarih</p:outputLabel>
									<p:inputText value="#{adminSiparisListele.km_tarih}"
										required="#{checkbox.value == 'true'}"></p:inputText>
									<p:outputLabel>2.tarih</p:outputLabel>
									<p:inputText value="#{adminSiparisListele.km2_tarih}"></p:inputText>
									
									&nbsp;
									&nbsp;
									<h:form>
									<p:commandButton value="arama" action="adminSiparis.xhtml">
 										<f:ajax execute="isim" render="cikti1" /> 
									</p:commandButton></h:form>
								</h:form>
								
								<br></br>
								<br></br>

								<h:form >
								<p:dataTable id="tbl" var="car"
									value="#{adminSiparisListele.urunlerList}"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
									paginator="true" rows="10" style="margin-bottom:20px">


									<p:column style="width:5%">
										<f:facet name="header">
											<h:outputText value="Sipariş ID" />
										</f:facet>


										<h:outputText value="#{car.siparis_id}" />
									</p:column>
									<p:column style="width:7%">
										<f:facet name="header">
											<h:outputText value="Müşteri No" />
										</f:facet>


										<h:outputText value="#{car.musteri_numarasi}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Müşteri Adı" />
										</f:facet>

										<h:outputText value="#{car.m_adi}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Müşteri Soyadı" />
										</f:facet>

										<h:outputText value="#{car.m_soyadi}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Telefon" />
										</f:facet>

										<h:outputText value="#{car.m_tel}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Adres" />
										</f:facet>


										<h:outputText value="#{car.m_adres}" />
									</p:column>


									<p:column style="width:15%">
										<f:facet name="header">
											<h:outputText value="Mail Adresi" />
										</f:facet>


										<h:outputText value="#{car.m_email}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Ürün Adları" />
										</f:facet>


										<h:outputText value="#{car.urun_adlari}" />
									</p:column>


									<p:column>
										<f:facet name="header">
											<h:outputText value="Tarih" />
										</f:facet>


										<h:outputText value="#{car.tarih}" />
									</p:column>

									<p:column style="width:6%">
										<f:facet name="header">
											<h:outputText value="Toplam Fiyat" />
										</f:facet>


										<h:outputText value="#{car.tfiyat} TL" />
									</p:column>
								</p:dataTable>
</h:form>

								<h:outputLabel value="Toplam satılan Fiyat:"></h:outputLabel>
								<h:outputText value="#{adminSiparisListele.admintop} TL" />



								<h3>Bu Formatlarda Döküman Alabilirsiniz</h3>
								<h:commandLink>
									<p:graphicImage value="images/excel.png" width="24" />
									<p:dataExporter type="xls" target="tbl" fileName="Sipariş"
										pageOnly="true" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage value="images/pdf.png" width="24" />

									<p:dataExporter type="pdf" target="tbl" fileName="Sipariş"
										pageOnly="true" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage value="images/csv.png" width="24" />
									<p:dataExporter type="csv" target="tbl" fileName="Sipariş"
										pageOnly="true" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage value="images/xml.png" width="24" />
									<p:dataExporter type="xml" target="tbl" fileName="Sipariş"
										pageOnly="true" />
								</h:commandLink>


								<br></br>
								<br></br>
								<br></br>

							</h:form>

					</div>
