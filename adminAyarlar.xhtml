						<h3>Bilgilerim</h3>
					
				<rich:dataGrid value="#{adminAyarlar.urunlerList}" var="car" elements="100" width="100px" >
					        
						<p:panelGrid columns="2">
							<f:facet name="header">
								<p:graphicImage value="assets/img/find_user.png" width="200" height="200"/>
							</f:facet>

							<h:outputText value="İsim:" />
							<h:outputText value="#{car.admin_adi}" />
							

							<h:outputText value="Soyad:" />
							<h:outputText value="#{car.admin_soyadi}" />
							

							<h:outputText value="Admin Numarası:" />
							<h:outputText value="#{car.admin_no}"/>
							
							
							<h:outputText value="Parola:" />
							<h:outputText value="#{car.parola}"/>
							
							</p:panelGrid>
							

					</rich:dataGrid>
					

				
					</div>
					<h:form>
<!-- 					<h:outputText value="Şifre Değiştir"></h:outputText> -->

					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  > </p:messages>
					<h:panelGrid columns="1" id="matchGrid" cellpadding="5">     
					<p:password id="pwd1" value="#{adminAyarlar.ano.parola}" match="pwd2" label="Yeni Şifre 1" required="true" />
					
					<p:password id="pwd2" value="#{adminAyarlar.ano.parola}"  label="Yeni Şifre2" required="true" />
					
					<p:commandButton action="#{adminAyarlar.adminSifre}" value=" Onayla">
					 <f:ajax execute="@form" render="@none" update="@form"/>
					 </p:commandButton>
					</h:panelGrid>
